<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container navbar-container">
                <a class="navbar-brand" href="#">
                    <img src="../img/hclogo.png" alt="Logo" height="80px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

    </header>
    <main>
        <section>
            <div class="container my-4 baner">
                <img src="../img/baner2.png" alt="">
            </div>
        </section>

        <section  class="container my-4 galery" >
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-4">
                <div th:each="product:${products}" class="col">
                    <div class="card product-card">
                        <img th:classappend="${#strings.toLowerCase(product.img)}" th:src="@{${'/img/' + product.img }}"/>
                        <div class="card-body product-info">
                            <h5 th:text="${product.name}" class="card-title"></h5>
                            <p th:text="${'S/ ' + product.price + '.00'}" class="card-text product-price"></p>
                            <a href="https://wa.link/4ma9to" class="btn btn-primary">Pedir</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container my-4 baner">
                <img src="../img/Baner_03.png" alt="">
            </div>
        </section>
    </main>
    <footer class="bg-white" id="tempaltemo_footer">
        <div class="w-100 bg-white py-3 text-center">
            <div class="container">
                <div class="row pt-2">
                    <div class="col-12">
                        <p class="text-left text-black">
                            Copyright &copy; 2024 EzyKeyAaron
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
